<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
</head>
<body>

<h2>Enter OTP</h2>

{% if otp %}
<p>Your OTP (Demo): <b>{{ otp }}</b></p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
</form>

<p>{{ message }}</p>

</body>
</html>
